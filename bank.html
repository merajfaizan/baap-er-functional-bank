<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-7 text-blue-400">
        Let's get some
        <span class="font-semibold text-blue-500">Mooooooney!!!</span>
      </h1>
    </header>
    <main>
      <!-- start -->
      <section class="w-9/12 mx-auto mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-green-400 p-8 rounded">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
          </div>
          <div class="bg-pink-400 p-8 rounded">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div class="bg-orange-400 p-8 rounded">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- end -->

      <!-- start -->
      <section class="w-9/12 mx-auto mt-12">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-sky-500 rounded-lg p-8">
            <h4 class="text-3xl text-white mb-4">Please Deposit</h4>
            <input
              id="deposit-input"
              class="w-9/12 block px-4 py-1 rounded-xl"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="deposit-btn"
              class="text-white font-medium bg-amber-500 px-8 py-2 mt-5 rounded-full hover:bg-white hover:text-black"
            >
              Deposit
            </button>
          </div>
          <div class="bg-emerald-500 rounded-lg p-8">
            <h4 class="text-3xl text-white mb-4">Please Withdraw</h4>
            <input
              id="withdraw-input"
              class="w-9/12 block px-4 py-1 rounded-xl"
              type="text"
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="withdraw-btn"
              class="text-white font-medium bg-amber-500 px-8 py-2 mt-5 rounded-full hover:bg-white hover:text-black"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
      <!-- end -->
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
